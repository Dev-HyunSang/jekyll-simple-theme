---
layout: default
---

<article class="post">
  <div class="post-top">
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date:"%F" }}</time>
    <span>Written by <a href="{{ site.author.url}}" target="_blank">{{ site.author.name }}</a></span>
  </div>
  {{ content }}
</article>
