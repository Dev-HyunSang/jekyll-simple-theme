<!DOTYPE html>
  <html lang="ko">
  {% include head.html %}

  <body>
    <div class="container">
      <header>
        <a href="{{ site.baseurl }}" title="Home">
          <h2>
            {{ site.title }}
          </h2>
        </a>
        <nav>
          {% for nav in site.nav %}
            <a href="{{ nav.url }}">{{ nav.title }}</a>
          {% endfor %}
        </nav>
      </header>
      <main>
        {{ content }}
      </main>
    </div>
</body>
</html>
